<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-500 flex items-center justify-center">
  <div class="container mx-auto bg-gray-700 rounded-xl p-6 lg:p-12">
    <h1 class="text-3xl font-bold text-white text-center mb-10">Seleccione una Tabla</h1>
    <div class="w-full bg-black grid grid-cols-3 gap-4 p-6">
      <button id="almacen"
        class="bg-gray-800 rounded-xl hover:bg-gray-900 text-white text-2xl font-bold rounded h-[6rem]">Almacén</button>
      <button id="camion"
        class="bg-gray-800 rounded-xl hover:bg-gray-900 text-white text-2xl font-bold  rounded h-[6rem]">Camión</button>
      <button id="guia-remision"
        class="bg-gray-800 rounded-xl hover:bg-gray-900 text-white text-2xl font-bold rounded h-[6rem]">Guía
        de remisión</button>
      <button id="orden"
        class="bg-gray-800 rounded-xl hover:bg-gray-900 text-white text-2xl font-bold  rounded h-[6rem]">Orden</button>
      <button id="producto"
        class="bg-gray-800 rounded-xl hover:bg-gray-900 text-white text-2xl font-bold rounded h-[6rem]">Producto</button>
      <button id="trabajador"
        class="bg-gray-800 rounded-xl hover:bg-gray-900 text-white text-2xl font-bold rounded h-[6rem]">Trabajador</button>
    </div>
  </div>

  <script src="./index.js" type="module"></script>
</body>

</html>
