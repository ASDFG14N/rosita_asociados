<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center">
  <div class="container md h-screen py-4">
    <div class="flex justify-end">
      <button type="button" id="add"
        class="text-gray-400 hover:bg-gray-800 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 bg-gray-900">Nuevo +</button>
    </div>
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
      <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs uppercase bg-gray-900 text-gray-400">
          <tr id="headers">
          </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
      </table>
    </div>
  </div>
  <div class="bg-gray-800 w-[20rem] h-[25rem] absolute top-0 left-0 right-0 bottom-0 m-auto hidden" id="container-edit">
    <div class="w-full text-right pr-5 text-white pt-3 cursor-pointer" id="close">X</div>
    <p class="text-gray-300 text-center font-bold text-xl mb-4">Editar</p>
    <form class="px-10" id="form-edit">
    </form>
  </div>
  <script src="table.js" type="module"></script>
</body>

</html>
